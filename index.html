<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="wrapper">
    <div class="txt">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="card">
      <div class="card__top">
        <p><span id="views">100</span>k pageviews</p>
        <input type="range" name="range" id="range" min="25" max="200" step="25" value="100">
        <h2><span id="price">$16.00</span> / <b id="period">month</b></h2>
        <div class="plan">
          <span>Monthly Billing</span>
          <label id="toggle" for="package">
            <input type="checkbox" name="package" id="package">
            <div></div>
          </label>
          <span class="yearly">Yearly Billing</span>
        </div>
      </div>
      <div class="card__bottom">
        <ul>
          <li><img src="images/icon-check.svg" alt="check icon"> Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="check icon"> 100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="check icon"> Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
